<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vixi Light</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/css/uikit.min.css" />
    
    <!-- MDI Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="uk-container-small uk-margin-auto uk-padding-small">
        <div id="logo-container" class="uk-flex uk-flex-center uk-flex-middle">
            <img src="assets/images/favicon.png" alt="Vixi Light" style="width: 100px; height: 100px;">
            <h1>Vixi Light</h1>
        </div>

        <div class="uk-card uk-card-default uk-card-body uk-margin">
            
            <!-- Camera Card -->
            <div id="camera-card" class="uk-margin uk-margin-auto">
                <div class="uk-margin uk-flex uk-flex-center uk-flex-middle">
                    <video id="camera-feed" autoplay playsinline style="max-width: 10%; display: none; opacity: 0;"></video>
                </div>
            </div>

            <!-- Camera Controls Card -->
            <div class="uk-margin-auto uk-flex uk-flex-center uk-flex-middle uk-margin-bottom">
                <button class="uk-button uk-button-primary" id="start-camera-btn">
                    <span class="mdi mdi-camera"></span>
                    Start Camera & Flashlight
                </button>
                <button class="uk-button uk-button-danger" id="stop-camera-btn" style="display: none;">
                    <span class="mdi mdi-camera-off"></span>
                    Stop Camera & Flashlight
                </button>
            </div>

            <!-- Connection Status Card -->
            <div class="uk-margin-auto uk-flex uk-flex-center uk-flex-middle uk-text-center">
                <div id="connection-status" class="uk-text-danger">
                    <span class="mdi mdi-circle"></span>
                    Disconnected
                </div>
            </div>
        </div>
    </div>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit-icons.min.js"></script>
    
    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Audio Element -->
    <audio id="music-player" style="display: none;"></audio>
    
    <!-- Custom JS -->
    <script src="js/user.js"></script>
</body>
</html>
