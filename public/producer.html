<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vixi Light Show - Producer</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/css/uikit.min.css" />
    
    <!-- MDI Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="uk-container">
        <h1>Producer Dashboard</h1>
        
        <div class="uk-grid uk-child-width-1-2@m" uk-grid uk-height-match="target: > div > .uk-card"> 

            <!-- Connection Status Card -->
            <div>
                <div class="uk-card uk-card-default-primary uk-card-body uk-margin">
                    <h3 class="uk-card-title">
                        <span class="mdi mdi-server-network"></span>
                        Server Connection Status
                    </h3>
                    <div class="uk-grid-small" uk-grid>
                        <div class="uk-width-expand">
                            <div class="uk-text-muted">Status</div>
                            <div id="connection-status" class="uk-text-success">
                                <span class="mdi mdi-circle"></span>
                                Connected
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- User Count Card -->
            <div>
                <div class="uk-card uk-card-default-primary uk-card-body">
                    <h3 class="uk-card-title">
                        <span class="mdi mdi-account-group"></span>
                        Connected Users
                    </h3>
                    <div class="uk-grid-small" uk-grid>
                        <div class="uk-width-expand">
                            <div class="uk-text-muted">Users</div>
                            <div id="user-count" class="uk-text-large">0</div>
                        </div>
                        <div class="uk-width-expand">
                            <div class="uk-text-muted">Flashlights</div>
                            <div id="flashlight-count" class="uk-text-large">0</div>
                        </div>
                        <div class="uk-width-auto">
                            <div class="uk-text-muted">Last Updated</div>
                            <div id="last-updated">Never</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Strobe Effects Form -->
        <div class="uk-card uk-card-default-primary uk-card-body uk-margin">

            <div>
                <img src="assets/images/qr_lightshow.png" alt="Vixi Light Show QR Code" class="uk-margin-bottom">
            </div>

            <!-- Redirect URL Input -->
            <div class="uk-margin-top uk-grid-small" uk-grid>
                <div class="uk-width-expand">
                    <input type="text" id="redirect-url" class="uk-input" placeholder="Redirect URL">
                </div>
            </div>

            <!-- Select the light show mode -->
            <div class="uk-margin-top">
                <select id="light-show-mode" class="uk-select">
                    <option value="fast-strobe">Fast Strobe</option>
                    <option value="slow-strobe">Slow Strobe</option>
                    <option selected value="twinkle">Twinkle</option>
                    <option value="pulse">Pulse</option>
                </select>
            </div>

            <div class="uk-margin-top uk-grid uk-grid-small" uk-grid>
                <div id="start" class="uk-width-auto">
                    <button class="uk-button uk-button-primary" id="start-light-show-btn">Start Light Show</button>
                </div>
                <div id="pause" class="uk-width-auto">
                    <button class="uk-button uk-button-danger" id="pause-light-show-btn" style="display: none;">Pause Light Show</button>
                </div>
                <div id="stop-container" class="uk-width-auto">
                    <button class="uk-button uk-button-danger" id="stop-light-show-btn" style="display: none;">Stop Light Show</button>
                </div>
            </div>
        </div>

    </div>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit-icons.min.js"></script>
    
    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Custom JS -->
    <script type="module" src="js/producer.js"></script>
</body>
</html>
